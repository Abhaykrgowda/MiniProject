<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Ray Fracture Detection</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        /* RED ALERT ERROR BOX */
        #errorBox {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff2e2e;
            color: white;
            padding: 18px 22px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(255,0,0,0.4);
            font-size: 16px;
            display: none;
            z-index: 9999;
            max-width: 350px;
            animation: fadeIn 0.4s ease-out, shake 0.4s ease-in-out;
        }

        #errorBox button {
            margin-top: 12px;
            width: 100%;
            background: white;
            color: #ff2e2e;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }
    </style>

</head>

<body>

    <!-- Floating Error UI -->
    <div id="errorBox">
        <strong>Error</strong>
        <div id="errorMsg"></div>
        <button onclick="document.getElementById('errorBox').style.display='none'">OK</button>
    </div>

    <header>
        <h1>AI-Powered X-Ray Analysis</h1>
    </header>

    <main>

        <!-- PATIENT INFO -->
        <section class="card">
            <h2>üßç Patient Information</h2>
            <input id="patientName" placeholder="Enter patient name" />
        </section>

        <!-- UPLOAD X-RAY -->
        <section class="card">
            <h2>ü©ª Upload X-Ray Image</h2>

            <div id="dropzone" class="dropzone">
                <p>Drag & Drop X-Ray Here<br>or click to browse</p>
            </div>

            <input id="fileInput" type="file" accept="image/*" hidden />

            <div id="thumbs" class="thumbs"></div>

            <button id="uploadBtn" class="btn">Upload + Analyze</button>
        </section>

        <!-- DIAGNOSIS PANEL -->
        <section class="card">
            <h2>üß™ Diagnosis Result</h2>
            <div id="resultLabel" class="result">No prediction yet</div>
            <div id="resultConf" class="confidence"></div>
            <img id="annotatedImg" class="annotated" />
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
